<style>
    /* تنسيق خاص للجدول الشهري ليكون قابلاً للتمرير على الموبايل */
    .table-wrapper {
        overflow-x: auto;
        margin-top: 20px;
    }
    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; min-width: 40px; }
    th { background-color: #4CAF50; color: white; position: sticky; top: 0; }
    .worker-name { position: sticky; right: 0; background: #eee; min-width: 100px; font-weight: bold; }
    .status-cell { cursor: pointer; }
    .p { background-color: #c8e6c9; } /* حاضر */
    .a { background-color: #ffcdd2; } /* غائب */
</style>

<div class="container">
    <h2>سجل الغياب الشهري - عالم الزيتون</h2>
    <div class="input-group">
        <select id="monthSelect" onchange="renderMonthlyTable()">
            <option value="0">يناير</option>
            <option value="1">فبراير</option>
            </select>
        <span id="yearLabel">2026</span>
    </div>

    <div class="table-wrapper">
        <table id="monthlyTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
    <button class="action-btn" onclick="saveMonthlyData()">حفظ التعديلات الشهرية</button>
</div>
