<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام غياب عمالة - عالم الزيتون</title>
    <style>
        :root { --main-green: #2e7d32; --light-bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light-bg); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--main-green); text-align: center; border-bottom: 2px solid var(--main-green); padding-bottom: 10px; }
        .input-group { margin-bottom: 20px; display: flex; gap: 10px; }
        input, select, button { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        input[type="text"] { flex-grow: 1; }
        button { background: var(--main-green); color: white; border: none; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #e8f5e9; color: var(--main-green); }
        .status-present { color: green; font-weight: bold; }
        .status-absent { color: red; font-weight: bold; }
        .action-btn { background: #1976d2; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h2>سجل غياب العمالة اليومي</h2>
    
    <div class="input-group">
        <input type="text" id="workerName" placeholder="اسم العامل الجديد...">
        <button onclick="addWorker()">إضافة</button>
    </div>

    <div class="input-group">
        <input type="date" id="attendanceDate">
    </div>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>اسم العامل</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody id="workerList">
            </tbody>
    </table>

    <button class="action-btn" onclick="saveToHistory()">حفظ السجل النهائي ليوم اليوم</button>
    <button style="background:#555; margin-top:10px; width:100%;" onclick="exportData()">تصدير البيانات (Excel/CSV)</button>
</div>

<script>
    // استعادة العمال من الذاكرة المحلية
    let workers = JSON.parse(localStorage.getItem('standalone_workers')) || [];
    const dateInput = document.getElementById('attendanceDate');
    dateInput.value = new Date().toISOString().split('T')[0];

    function addWorker() {
        const name = document.getElementById('workerName').value;
        if(name) {
            workers.push(name);
            localStorage.setItem('standalone_workers', JSON.stringify(workers));
            document.getElementById('workerName').value = '';
            renderWorkers();
        }
    }

    function renderWorkers() {
        const list = document.getElementById('workerList');
        list.innerHTML = workers.map((w, i) => `
            <tr>
                <td>${w}</td>
                <td>
                    <select id="status-${i}">
                        <option value="حاضر">حاضر ✅</option>
                        <option value="غائب">غائب ❌</option>
                    </select>
                </td>
            </tr>
        `).join('');
    }

    function saveToHistory() {
        const report = {
            date: dateInput.value,
            data: workers.map((w, i) => ({ name: w, status: document.getElementById(`status-${i}`).value }))
        };
        let history = JSON.parse(localStorage.getItem('attendance_history')) || [];
        history.push(report);
        localStorage.setItem('attendance_history', JSON.stringify(history));
        alert('تم حفظ السجل بنجاح يا هندسة!');
    }

    function exportData() {
        let history = localStorage.getItem('attendance_history');
        if(!history) return alert('لا توجد بيانات لتصديرها');
        const blob = new Blob([history], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `غياب_العمال_${dateInput.value}.json`;
        a.click();
    }

    renderWorkers();
</script>

</body>
</html>
